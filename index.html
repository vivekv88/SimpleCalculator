<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="handleclick(7)">7</button>
            <button onclick="handleclick(8)">8</button>
            <button onclick="handleclick(9)">9</button>
            <button onclick="handleclick('/')">/</button>
            <button onclick="clearDisplay()" id="AC">AC</button><br>
            <button onclick="handleclick(4)">4</button>
            <button onclick="handleclick(5)">5</button>
            <button onclick="handleclick(6)">6</button>
            <button onclick="handleclick('*')">*</button>
            <button onclick="handleclick('-')">-</button><br>
            <button onclick="handleclick(1)">1</button>
            <button onclick="handleclick(2)">2</button>
            <button onclick="handleclick(3)">3</button>
            <button onclick="handleclick('+')" class="plus">+</button>
            <button onclick="deleteLast()" id="delete">Del</button><br>
            <button onclick="handleclick(0)" id="zero">0</button>
            <button onclick="handleclick('.')" id="dot">.</button>
            <button onclick="calculate()" id="equal">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
